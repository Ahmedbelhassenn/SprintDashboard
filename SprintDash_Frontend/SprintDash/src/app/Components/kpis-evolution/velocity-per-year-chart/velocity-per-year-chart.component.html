<mat-tab-group>
    <mat-tab label="Velocity Evolution Per Year Chart">
      <div class="row" style="margin-top: 20px;">
        <div class="col-md-12">
          <div class="card">
            <div>
              <canvas #velocityChartPerYear></canvas>
            </div>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Velocity Evolution Per Year Table">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
                <table mat-table [dataSource]="velocities" class="mat-elevation-z8">
                  <ng-container matColumnDef="year">
                    <th mat-header-cell *matHeaderCellDef> Year </th>
                    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
                  </ng-container>
  
                  <ng-container matColumnDef="velocity">
                    <th mat-header-cell *matHeaderCellDef> Velocity </th>
                    <td mat-cell *matCellDef="let element"> {{element.velocity}} </td>
                  </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
          </div>
        </div>
    </mat-tab>
  </mat-tab-group>
